name: Build and Deploy Docs to Pages

on:
  push:
    branches: ["master"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm i @diplodoc/cli -g
        shell: bash

      - name: Build md2html
        id: build-md2html
        run: |
          set +e
          set -o pipefail
          yfm -i ./ -o ./github-pages | tee './build-html.log'
          echo "exitcode=$?" >> $GITHUB_OUTPUT
        shell: bash

      - name: Cache GitHub Pages Artifact
        uses: actions/cache@v3
        with:
          path: ./github-docs
          key: ${{ runner.os }}-github-pages-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-github-pages-

      - name: Upload build artifacts
        if: steps.cache-github-pages.outputs.cache-hit != 'true'
        uses: actions/upload-artifact@v3
        with:
          include-hidden-files: true
          path: ./github-pages
          retention-days: 1

      - name: Exit
        run: |
          exitcode=${{ steps.build-md2html.outputs.exitcode }}
          if [ "$exitcode" -eq 0 ]; then
              echo "Build exited successfully."
          else
            echo "Build exited with an error. Exit code: $exitcode"
            exit $exitcode
          fi
        shell: bash

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: github-pages
          path: '.'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
